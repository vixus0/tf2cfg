// binds
alias "wpn1" "slot1; r_drawviewmodel 0"
alias "wpn2" "slot2; r_drawviewmodel 0"
alias "wpn3" "slot3; r_drawviewmodel 1"
alias "wpn4" "slot4; r_drawviewmodel 0"
alias "+melee" "+attack; wpn3"
alias "-melee" "-attack; lastinv; r_drawviewmodel 0"

bind "=" "toggle r_drawviewmodel"
bind "CAPSLOCK" "voicemenu 0 0"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+use_action_slot_item"
bind "MOUSE5" "+melee"
bind "q" "wpn1"
bind "e" "wpn2"
bind "f" "wpn3"
bind "r" "wpn4"
bind "i" "inspect"
bind "b" "demoui2"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "l" "dropitem"
bind "SHIFT" "lastdisguise"
bind "'" "impulse 201"

bind "KP_HOME" "load_itempreset 0"
bind "KP_PGUP" "load_itempreset 1"
bind "KP_END" "load_itempreset 2"
bind "KP_PGDN" "load_itempreset 3"
bind "KP_5" "+quickswitch"

bind "[" "demo_togglepause"
bind "]" "sv_cheats 1; mp_forcerespawnplayers; hurtme -165"
bind "+TAB" "+showscores; net_graph 1"
bind "-TAB" "-showscores; net_graph 0"
bind "`" "toggleconsole"

// Graphics config
exec gfx_complow

// Get sprays back
cl_playerspraydisable 0
mp_decals             "200"   // def. "200"   # Count of Decals used for Multiplayer
r_decal_cullsize      "5"     // def. "5"   # The distance (0-15) from which bulletholes are visible. Higher numbers mean a shorter viewing
r_decals              "2048"  // def. "2048"    # Count of Decals used by the entire SourceEngine
r_drawmodeldecals     "0"     // def. ""    # Render decals on the Models on(1)/off(0) 
r_maxmodeldecal       "32"    // def. "32"    # Count of Decals to Render on the Models
r_queued_decals       "0"     // def. "0"   # Offloads a bit of decal rendering setup work to the material system queue when enabled. on(1)/off(0)
r_spray_lifetime      "2"     // def. "2"   # Number of rounds player sprays are visible

// Network
cl_cmdrate 100
cl_updaterate 100
cl_interp 0
cl_interp_ratio 2
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0
rate 60000

// Null movement
exec nullmove

// P-REC
prec_screens 1
prec_mode 2
