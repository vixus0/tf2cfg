alias "op_sco" "disguise 1 -1"
alias "op_sni" "disguise 2 -1"
alias "op_sol" "disguise 3 -1"
alias "op_dem" "disguise 4 -1"
alias "op_med" "disguise 5 -1"
alias "op_hev" "disguise 6 -1"
alias "op_pyr" "disguise 7 -1"
alias "op_spy" "disguise 8 -1"
alias "op_eng" "disguise 9 -1"

alias "fr_sco" "disguise 1 -2"
alias "fr_sni" "disguise 2 -2"
alias "fr_sol" "disguise 3 -2"
alias "fr_dem" "disguise 4 -2"
alias "fr_med" "disguise 5 -2"
alias "fr_hev" "disguise 6 -2"
alias "fr_pyr" "disguise 7 -2"
alias "fr_spy" "disguise 8 -2"
alias "fr_eng" "disguise 9 -2"

alias "+dis_bind" "bind 1 fr_spy; bind 2 fr_dem; bind 3 fr_pyr; bind 4 fr_eng; bind 5 fr_sni; bind 6 fr_med; bind 7 fr_hev; bind 8 fr_sol"
alias "-dis_bind" "bind 1 op_spy; bind 2 op_dem; bind 3 op_pyr; bind 4 op_eng; bind 5 op_sni; bind 6 op_med; bind 7 op_hev; bind 8 op_sol"

bind "alt" "+dis_bind"

-dis_bind

